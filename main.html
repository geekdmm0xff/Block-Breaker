<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Breaker</title>
    <style>
        #id-canvas {
            border: 1px solid black;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="400"></canvas>

    <script>
        var log = function () {
            console.log.apply(console, arguments);
        }

        // 2.helper
        var imageFromPath = function (path) {
            var img = new Image()
            img.src = path;
            return img
        }

        var Paddle = function () {
            var img = imageFromPath('Resource/paddle.png')
            var o = {
                img: img,
                x: 200,
                y: 200,
                speed: 10,
            }
            o.moveLeft = function () {
                o.x -= o.speed
            }
            o.moveRight = function () {
                o.x += o.speed
            }
            return o;
        }

        var Ball = function () {
            var img = imageFromPath('Resource/ball.png')
            var o = {
                img: img,
                x: 150,
                y: 200,
                speed: 10,
            }
            return o;
        }

        // 3.game
        var Game = function () {
            var g = {}

            var canvas = document.querySelector('#id-canvas')
            var ctx = canvas.getContext('2d')

            g.canvas = canvas
            g.context = ctx

            // draw
            g.drawImage = function (obj) {
                g.context.drawImage(obj.img, obj.x, obj.y)
            }

            // 封装点击事件
            g.keydowns = {} // 按键状态 —— 封装标记
            g.actions = {}  // 事件回调
            
            g.registerAction = function(key, callback) {
                g.actions[key] = callback
            }

            // 2.keyboard event
            window.addEventListener('keydown', function (event) {
                g.keydowns[event.key] = true
            })

            window.addEventListener('keyup', function (event) {
                g.keydowns[event.key] = false
            })
            
            setInterval(function () {
                // update events
                var actions = Object.keys(g.keydowns) // 获取所有的 key:
                for (var i = 0; i < actions.length; i++) {
                    var key = actions[i]
                    if (g.keydowns[key]) { // tap -> run
                        g.actions[key]()
                    }
                }
                g.update()
                // clear before
                g.context.clearRect(0, 0, g.canvas.width, g.canvas.height)
                // draw
                g.draw()
            }, 1000/60)

            return g
        }

        function __main() {
            // canvas
            var game = Game()

            var paddle = Paddle()
            var ball = Ball()

            // 注册函数和声明函数是两回事!
            game.registerAction('a', function () {
                paddle.moveLeft()
            })

            game.registerAction('d', function () {
                paddle.moveRight()
            })

            game.update = function () {
            }
            game.draw = function () {
                game.drawImage(paddle)
                game.drawImage(ball)
            }

        }

        __main()
    </script>
</body>
</html>
